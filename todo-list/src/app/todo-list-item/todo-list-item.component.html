<div class="checkbox-container" [@visibility]="visibility" (@visibility.done)="onListItemRemoval()">
  <input [id]="htmlId" type="checkbox" (change)="onChangeListItem()">
  <label [for]="htmlId"><span class="checkbox"></span></label>
  <input [disabled]="!isItemEditable" class="text-area" type="text"
         [value]="text">
</div>
