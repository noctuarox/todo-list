<div [@visibility]="visibility" (@visibility.done)="onListItemRemoval()">
  <div class="checkbox-container">
    <input [id]="'id'+id" type="checkbox" (change)="onChangeListItem()">
    <label [for]="'id'+id"><span class="checkbox"></span></label><input class="text-area" type="text" placeholder="{{text}}">
  </div>
</div>
